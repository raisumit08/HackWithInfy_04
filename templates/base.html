<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Monitoring System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
  <header class="bg-blue-600 text-white p-4 shadow-md">
    {% include 'header.html' %}
  </header>
  <div class="flex flex-1">
    <aside class="w-64 bg-gray-200 p-4">
      {% include 'sidebar.html' %}
    </aside>
    <main id="content-area" class="flex-1 p-6">
      <!-- Dynamic content will be loaded here -->
    </main>
  </div>
  
  <!-- Chatbot -->
  <div id="chatbot" class="fixed bottom-5 right-5 w-80 bg-white rounded-lg shadow-lg">
    <div class="chat-header bg-blue-500 text-white p-3 cursor-pointer" onclick="toggleChat()">
      <h4>Health Assistant</h4>
    </div>
    <div class="chat-body hidden flex-col p-3">
      <div id="chat-messages" class="flex-1 overflow-y-auto mb-3"></div>
      <div class="chat-input flex">
        <input type="text" id="user-message" class="flex-1 p-2 border border-gray-300 rounded" placeholder="Type your message...">
        <button class="ml-2 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>

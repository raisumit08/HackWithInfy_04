<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Monitoring System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
</head>
<body class="flex flex-col min-h-screen bg-gray-100">
  <header class="bg-blue-600 text-white p-4 shadow-md">
    {% include 'header.html' %}
  </header>
  <div class="flex flex-1">
    <aside class="w-64 bg-gray-200 p-4">
      {% include 'sidebar.html' %}
    </aside>
    <main id="content-area" class="flex-1 p-6">
      <!-- Dynamic content will be loaded here -->
    </main>
  </div>
  
  <!-- Chatbot -->
  <div id="chatbot" class="fixed bottom-4 right-4 w-80 bg-white shadow-lg rounded-lg overflow-hidden transition-all duration-300 h-auto">
    <div class="chat-toggle bg-blue-500 hover:bg-blue-600 text-white p-4 cursor-pointer transition-colors duration-200">
        <h3 class="text-lg font-semibold">Health Assistant</h3>
    </div>
    <div id="chat-messages" class="p-4 h-64 overflow-y-auto"></div>
    <div class="chat-input flex p-4">
        <input type="text" id="user-message" class="flex-grow border rounded-l px-2 py-1" placeholder="Type your message...">
        <button id="send-button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded-r transition-colors duration-200">Send</button>
    </div>
</div>


  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
